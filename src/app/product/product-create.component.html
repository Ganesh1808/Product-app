<div class = "card">
    <div class = "card-header card-title">Product Details</div>
    <form novalidate (submit)="submit()">
    <div class = "form-group-row">
      <div class = "col-4 col-md-offset-4">
        <label class = "col-form-label">Product Name :</label>
        <input type = "text" name = "productName" id = "productName"
          class = "form-control" [(ngModel)]="model.productName" 
          required minlength="3" #productName = "ngModel" />
          <div class = "alert alert-danger"
            [hidden] = "productName.valid || productName.pristine">
              <span *ngIf = "productName.hasError('required')">
                  Product Name is Required</span>
              <span *ngIf = "productName.hasError('minlength')">
                  Product Name should be atleast 3 Characters long</span>
          </div>
      </div>
    </div>  
    <div class = "form-group-row">
      <div class = "col-4 col-md-offset-4">
        <label class = "col-form-label">Unit Price :</label>
        <input type = "text" name = "unitPrice" id = "unitPrice"
                class = "form-control" [(ngModel)]="model.unitPrice" required #unitPrice = "ngModel"/>
                <div class = "alert alert-danger"
            [hidden] = "unitPrice.valid || unitPrice.pristine">
              <span *ngIf = "unitPrice.hasError('required')">
                  Unit Price is Required</span>
          </div>
      </div>
    </div>
    <div class = "form-group-row">
      <div class = "col-4 col-md-offset-4">
        <label class = "col-form-label">Units In Stock :</label>
        <input type = "text" name = "unitsInStock" id = "unitsInStock"
                class = "form-control" [(ngModel)]="model.unitsInStock" required #unitsInStock = "ngModel"/>
                <div class = "alert alert-danger"
            [hidden] = "unitsInStock.valid || unitsInStock.pristine">
              <span *ngIf = "productName.hasError('required')">
                  Unit is Stock is Required</span>
          </div>
      </div>
    </div>
    <hr>
    <div style = "text-align: center">
        <button type = "submit" class = "btn btn-outline-primary mr-2">Submit</button>
        <button type = "reset" class = "btn btn-outline-info mr-2">Clear</button>
        <button type = "submit" class = "btn btn-outline-primary mr-2" 
          (click) = "goBackToList()">Back 2 List</button>
      </div>
    <hr>
  </form>
  </div>
